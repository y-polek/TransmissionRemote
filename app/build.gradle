apply plugin: 'com.android.application'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
}

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 16
        versionName '0.9.11'
        applicationId 'net.yupol.transmissionremote.app'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            lintOptions {
                disable 'MissingTranslation'
            }
        }
    }

    packagingOptions {
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    dataBinding {
        enabled true
    }

    useLibrary 'org.apache.http.legacy'

    configurations {
        compile.exclude group: 'org.jetbrains' , module:'annotations'
    }
}

dependencies {
    implementation project(':model')
    implementation project(':transport')
    implementation project(':utils')

    // Support Library
    implementation 'com.android.support:appcompat-v7:' + rootProject.support_version
    implementation 'com.android.support:support-v4:' + rootProject.support_version
    implementation 'com.android.support:recyclerview-v7:' + rootProject.support_version
    implementation 'com.android.support:design:' + rootProject.support_version

    // RxJava
    implementation 'io.reactivex.rxjava2:rxjava:' + rootProject.rxjava_version
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'

    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:' + rootProject.retrofit_version

    // Guava
    implementation 'com.google.guava:guava:' + rootProject.guava_version

    // Apache Commons
    implementation 'org.apache.commons:commons-io:1.3.2'

    // GSON
    implementation 'com.google.code.gson:gson:' + rootProject.gson_version

    // Robospice
    implementation('com.octo.android.robospice:robospice:1.4.14') {
        exclude (group: 'commons-io', module: 'commons-io')
    }
    implementation('com.octo.android.robospice:robospice-google-http-client:1.4.14') {
        exclude (group: 'org.apache.httpcomponents', module: 'httpclient')
        exclude (group: 'commons-io', module: 'commons-io')
    }
    implementation('com.google.http-client:google-http-client-jackson2:1.22.0') {
        exclude (group: 'org.apache.httpcomponents', module: 'httpclient')
    }

    // Material Drawer
    implementation('com.mikepenz:materialdrawer:4.6.4@aar') {
        transitive = true
    }

    // Iconics
    implementation 'com.mikepenz:iconics-core:2.9.1@aar'
    implementation "com.mikepenz:iconics-views:2.9.2@aar"
    implementation 'com.mikepenz:google-material-typeface:3.0.1.1.original@aar'
    implementation 'com.mikepenz:fontawesome-typeface:4.7.0.1@aar'
    implementation 'com.mikepenz:community-material-typeface:1.9.32.2@aar'
    implementation 'com.mikepenz:ionicons-typeface:2.0.1.3@aar'

    // Indeterminate Checkbox
    implementation 'com.github.sevar83:indeterminate-checkbox:1.0.5@aar'

    // Crashlytics
    implementation('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true
    }

    // Permissions Dispatcher
    implementation 'com.github.hotchemi:permissionsdispatcher:2.2.0'
    annotationProcessor 'com.github.hotchemi:permissionsdispatcher-processor:2.2.0'

    // Floating Action Button
    implementation 'com.getbase:floatingactionbutton:1.10.1'

    // Evernote Android Job
    implementation 'com.evernote:android-job:1.2.2'

    // Apache Commons
    implementation 'org.apache.commons:commons-io:1.3.2'

    // Testing
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    androidTestImplementation 'com.android.support:support-annotations:' + rootProject.support_version
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test:rules:1.0.1'
    androidTestImplementation 'org.hamcrest:hamcrest-library:1.3'
    androidTestImplementation 'org.mockito:mockito-core:2.13.0'
    androidTestImplementation "org.mockito:mockito-android:2.13.0"
}
