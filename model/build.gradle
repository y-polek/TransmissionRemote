apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation project(':utils')

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    
    // Support Library
    implementation 'com.android.support:support-v4:' + rootProject.support_version

    // Moshi
    implementation 'com.squareup.moshi:moshi:' + rootProject.moshi_version

    // GSON
    implementation 'com.google.code.gson:gson:' + rootProject.gson_version

    // Guava
    implementation 'com.google.guava:guava:' + rootProject.guava_version
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
}
